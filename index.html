<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- style bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

    <!-- font-awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Mio style -->
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="root" class="d-flex justify-content-center align-items-center">

        <!-- *Slider container -->
        <div class="d-flex">
            
            <!-- ^Immagine Grande lato sinistro -->
            <div id="colSinistra" class="imgFondo">
                
                <img class="imgAnteprima" :src="imgArray[ indice ]" alt="Immagine">

                <i @click="Img1Selection" id="img1Selector" class="fa-solid fa-circle"></i>
                <i @click="Img2Selection" id="img2Selector" class="fa-solid fa-circle"></i>
                <i @click="Img3Selection" id="img3Selector" class="fa-solid fa-circle"></i>
                <i @click="Img4Selection" id="img4Selector" class="fa-solid fa-circle"></i>
                
            </div>

            <!-- ^Immagine antemprima lato destro -->
            <div id="colDestra">

                <!-- img 1 -->
                <div class="imgAnteprimaContainer imgFondo">
                    <img  class="imgAnteprima" :src="img1" alt="Immagine">

                    <!-- Freccia su -->
                    <i @click="arrowUP" class="fa-solid fa-circle-arrow-up"></i>
                </div>

                <!-- img 2 -->
                <div class="imgAnteprimaContainer">
                    <img class="imgAnteprima" :src="img2" alt="Immagine">
                </div>

                <!-- img 3 -->
                <div class="imgAnteprimaContainer">
                    <img class="imgAnteprima" :src="img3" alt="Immagine">
                </div>

                <!-- img 4 -->
                <div  class="imgAnteprimaContainer imgFondo">
                    <img class="imgAnteprima" :src="img4" alt="Immagine">
                    <!-- Freccia giu -->
                    <i @click="arrowDown" class="fa-solid fa-circle-arrow-down"></i>
                </div>
            </div>
        </div>

    </div>




    <!-- VUE -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

    <!-- Script Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    
    <!-- Mio Java -->
    <script type="text/javascript" src="main.js"></script>

</body>
</html>
